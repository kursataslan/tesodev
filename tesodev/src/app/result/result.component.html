
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
<div class="container">
    <div class=row>
        
        <div >   
            <img src="{{image}}">
               
            <input class="form-control" type="text" name="NameSurname" [(ngModel)]="NameSurname" >
                <button class="btn btn-primary" (click)="Search()">Search</button>

              

                <table class="table"  >
                    <thead>
                        <tr>
                           <th (click)="sort('NameSurname')"> NameSurname  <i class="fa fa-sort"></i> </th> 
                           <th (click)="sort('Email')">  Email <i class="fa fa-sort"></i> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let user of users | orderBy:key:reverse | paginate:{itemsPerPage:5,currentPage:p};">
                            <td  >
                                {{user.Country}}-{{user.City}}<br>
                                    {{user.NameSurname}}
                            </td>
                            <td >{{user.Email}}</td>
                            
                        </tr>
                    </tbody>
                    
                </table>
                <pagination-controls (pageChange)="p =$event"></pagination-controls>
            </div>
         </div>
     </div>
